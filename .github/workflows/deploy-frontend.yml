name: Deploy Frontend to Vercel

on:
  push:
    branches:
      - main  # Ou qualquer outra branch que vocÃª esteja usando

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build the project
        run: npm run build

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}  # felipe-mouras-projects-98223b3a
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}  # gocase-front
        run: npx vercel --prod --yes
